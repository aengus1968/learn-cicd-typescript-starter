
name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: set up node
        uses: actions/setup-node@v4
        with:
         node-version: 18

      - name: Install dependencies
        run: npm install

      - name: tests
        run: npm test

